<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Robot Missile</title>
  </head>
  <body>
    <main class="game-container">
      <div class="container">
        <h1>Robot Missile</h1>
        <p>
          Type the correct code
          <br />
          letter (a-z) to
          <br />
          defuse the missile.
          <br />
          You have 4 chances.
          <br />
        </p>
      </div>

      <!-- OUTPUT -->
      <div class="output container"></div>

      <!-- INPUT -->
      <form class="form container flex" type="submit">
        <span>&gt;</span>
        <input type="text" class="input" autofocus />
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
